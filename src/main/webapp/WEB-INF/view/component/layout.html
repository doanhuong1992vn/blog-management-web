<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css" rel="stylesheet"/>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand ml-3 mr-5" th:href="@{/post/create}">Create New Post</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form th:action="@{/post/search}" method="get" class="form-inline my-2 my-lg-0 mr-2">
            <input name="query" class="form-control mr-sm-2" type="search"
                   title="Search posts by title containing"
                   placeholder="Search posts" aria-label="Search" required>
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div th:fragment="sidebar" class="container-fluid col-2 float-left h-100">
    <fieldset class="m-3 mb-5 mt-5 w-auto">
        <legend class="h6">Create new Category:</legend>
        <form th:action="@{/category/create}" method="post">
            <label>Name :
                <input name="nameCategory" type="text" class="w-100" required>
            </label>
            <button class="btn btn-primary">Create</button>
        </form>
    </fieldset>
    <ul class="list-group mt-5">
        <li class="list-group-item active">Categories:</li>
        <a th:each="category : ${session.categories}" th:href="@{/category/view/__${category.id}__/posts}">
            <li th:text="${category.name}" class="list-group-item"></li>
        </a>
    </ul>
</div>
<footer th:fragment="footer" class="page-footer font-small blue bg-primary text-white">
    <div class="footer-copyright text-center py-3">© 2023 Copyright:
        <a href="https://www.facebook.com/bocap1992" class="text-white">Đoàn Hưởng C1222H1 CodeGym SG</a>
    </div>
</footer>
<th:block th:fragment="script">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"></script>
</th:block>
</body>
</html>
