<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/component/layout :: head"><title>#</title></head>
<body>
<nav th:replace="/component/layout :: navbar"></nav>
<div class="container-fluid col-12">
    <div class="row">
        <div th:replace="/component/layout :: sidebar"></div>
        <div class="container-fluid col-10 float-left">
            <p th:text="${postList.isEmpty()} ?
             'Danh mục ' + ${category.name} + ' chưa có bài viết nào.' :
              'Danh mục ' + ${category.name} + ':'"
               class="h4 mt-3 ml-5"></p>
            <div th:replace="/index :: card-loop"></div>
            <div class="row">
                <a th:href="@{/category/edit/__${category.id}__}" class="mt-3 ml-5">
                    <button type="button" class="btn btn-primary">Edit Category</button>
                </a>
            </div>
            <div class="container-fluid col-10 mt-5 d-inline-flex justify-content-center">
                <a th:href="@{/category/view/__${category.id}__/posts(page=${postList.number - 1})}"
                   th:if="${postList.hasPrevious()}">Previous</a>
                <span th:text="${postList.number + 1}"></span>/<span th:text="${postList.totalPages}"></span>
                <a th:href="@{/category/view/__${category.id}__/posts(page=${postList.number + 1})}"
                   th:if="${postList.hasNext()}">Next</a>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <footer th:replace="/component/layout :: footer"></footer>
    </div>
</div>
<script th:replace="/component/layout :: script"></script>
<script th:replace="/index :: format-by-moment"></script>
</body>
</html>
